<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Document Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/main.css">
</head>
<body id="background">
    <div class="container-com container  mt-5">
        <div class="image">
            <img src="../static/images/1e3d236f5523043a2eda4d4f644233de.jpg" alt="">
        </div>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <h1 class="text-center">Automated Document Generation</h1>
            <div class="mb-3">
                <label for="doc_type" class="form-label">Document Type</label>
                <select class="form-select" id="doc_type" name="doc_type" required>
                    <option value="transcript">Transcript</option>
                    <option value="certificate">Certificate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="template" class="form-label">Upload Template (DOCX/PPTX/Image)</label>
                <input class="form-control" type="file" id="template" name="template" accept=".docx,.pptx,.png,.jpg" required>
            </div>
            <div class="mb-3">
                <label for="excel" class="form-label">Upload Student Data (Excel)</label>
                <input class="form-control" type="file" id="excel" name="excel" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="option" class="form-label">Output Format (No need for Image Template)</label>
                <select class="form-select" id="option" name="option">
                    <option value="doc">DOCX Only</option>
                    <option value="pdf">PDF Only</option>
                    <option value="both">Both DOCX and PDF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info mt-3">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </form>
        
    </div>

    <!-- Correct script for the NET effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x5f3fff
        });
    </script>
</body>
</html>
