<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Document Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Automated Document Generation</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="doc_type" class="form-label">Document Type</label>
                <select class="form-select" id="doc_type" name="doc_type" required>
                    <option value="transcript">Transcript</option>
                    <option value="certificate">Certificate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="template" class="form-label">Upload Template (DOCX/PPTX/Image)</label>
                <input class="form-control" type="file" id="template" name="template" accept=".docx,.pptx,.png,.jpg" required>
            </div>
            <div class="mb-3">
                <label for="excel" class="form-label">Upload Student Data (Excel)</label>
                <input class="form-control" type="file" id="excel" name="excel" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="option" class="form-label">Output Format</label>
                <select class="form-select" id="option" name="option">
                    <option value="doc">DOCX Only</option>
                    <option value="pdf">PDF Only</option>
                    <option value="both">Both DOCX and PDF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
