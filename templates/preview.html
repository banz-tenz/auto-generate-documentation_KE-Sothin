<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview - {{ doc_type|title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Preview - {{ doc_type|title }} Documents</h1>
        <p>Sample generated files (first few):</p>
        <ul>
            {% for file in files %}
                <li>
                    {% if file.endswith('.png') or file.endswith('.jpg') %}
                        <img src="{{ url_for('static', filename=file) }}" alt="Preview" style="max-width: 300px;">
                    {% else %}
                        <a href="{{ url_for('static', filename=file) }}" target="_blank">View/Download {{ file.split('/')[-1] }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="/download/{{ doc_type }}" class="btn btn-success">Download All as ZIP</a>
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
