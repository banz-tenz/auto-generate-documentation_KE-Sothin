<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/main.css">
</head>
<body id="background">
    <div class="container-pre container mt-5">
        <h1 class="text-center">Uploaded Files</h1>
        {% if files %}
            <ul class="list-group mb-3">
                {% for file in files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ file }}
                        <a href="{{ url_for('preview') }}" class="btn btn-sm btn-outline-primary" target="_blank">View</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center">No files uploaded yet.</p>
        {% endif %}
        <a href="{{ url_for('complete_info') }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>


    <!-- Correct script for the NET effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x5f3fff
        });
    </script>
</body>
</html>
