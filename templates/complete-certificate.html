<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Document Generator</title>
    <link rel="stylesheet" href="../static/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main id="background">
        <div class="greet">
            <h1>Choose The Kind Of Certificate</h1>
            <a href="/complete-info-multiple" class="btn btn-primary">Generate Multiple</a>
            <a href="/complete-info-certificate-individual" class="btn btn-primary">Generate Individual</a>
        </div>
    </main>

    <!-- Correct script for the NET effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x5f3fff
        });
    </script>
</body>
</html>
