<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated Document Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
</head>
<body id="background">
    <div class="container-com container mt-5">
        <div class="image">
            <img src="{{ url_for('static', filename='images/1e3d236f5523043a2eda4d4f644233de.jpg') }}" alt="">
        </div>
        <form action="/generate_certificate_individual" method="post" enctype="multipart/form-data">
            <h1 class="text-center">Automated Document Generation</h1>
            <div class="form-floating mb-3">
                <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="First Name" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="last_name" class="form-control" id="floatingPassword" placeholder="Last Name" required>
                <label for="last_name">Last Name</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Generate</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info mt-3">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </form>
    </div>

    <!-- Correct script for the NET effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <script>
        VANTA.NET({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x5f3fff
        });
    </script>
</body>
</html>
